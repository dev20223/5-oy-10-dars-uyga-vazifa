<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   
<link rel="stylesheet" href="./styles/styles.css">
    <title>Phone Market Uzbekistan</title>
</head>
<body>
    
    <div class="block">
        <h1 id="h1">Phone Market</h1>
        <form id="form" style="width: 970px; "  class="m-10 mt-5 border p-3 border-radius-3 border-black rounded">

            <div class="mb-3">
              <label for="name" class="form-label text-danger">Nomi*</label>
              <input type="text" class="form-control border-black" id="name">
            </div>

            <div class="mb-3">
              <label for="price" class="form-label text-danger">Narxi*</label>
              <input type="number" class="form-control border-black" id="price">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label text-danger">Telefon haqida qisqacha malumot...</label>
                <textarea class="form-control border-black" id="description" style="height: 70%;"></textarea>
              </div>

            <div id="button-group" class="d-flex justify-content-end"><button id="button" type="submit" class="btn btn-success w-25">Save</button></div>

          </form>

        <table   class=" mx-auto table table-success table-striped" style="width: 970px;">
            <thead>
                <tr>
                    <th class="text-center text-danger">#</th>
                    <th class="text-center text-danger">Name</th>
                    <th class="text-center text-danger">Price</th>
                    <th class="text-center text-danger">Comments</th>
                    <th class="text-center text-danger">Action</th>
                </tr>
            </thead>
            <tbody id="tbody">
               
            </tbody>
        </table>

    </div>

    <script src="./javascript/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
