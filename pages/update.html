<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="block">
        <h1 class="text-center mt-4">UPDATE</h1>
        <form id="form" class="m-4 border p-3 border-radius-3 border-primary rounded">

            <div class="mb-3">
                <label for="name" class="form-label">Name*</label>
                <input type="text" class="form-control border-primary" id="name">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price*</label>
                <input type="number" class="form-control border-primary" id="price">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Comments</label>
                <textarea class="form-control border-primary" id="description" style="height: 100px"></textarea>
            </div>
            <div id="button-group" class="d-flex justify-content-end"><button id="button" type="submit"
                    class="btn btn-success w-25">Upgrade</button> <a href="../index.html" class="btn btn-danger w-25">Leave</a></div>

        </form>

    </div>


    <script src="../javascript/update.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</body>

</html>
